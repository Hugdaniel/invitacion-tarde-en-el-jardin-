<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitacion de cumpleaños</title>
</head>
<body>
    <!-- seccion imagen fondo -->

    <header class="header">
        <div class="bg">
            <div class="img">
                <img src="/recursos/persona.png" alt="foto de mujer que cumple años">
